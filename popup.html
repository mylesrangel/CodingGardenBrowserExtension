<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <title> Coding Garden Extension </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" href="/styles.css">
  </head>

  <body>
    <div class="header">
        <h1 class="logo">
            <img id="browserLogo" src="images/codingGarden_128.png" alt="Coding Garden image" class="logo-icon"> Coding Garden </img>
        </h1>
    </div>
    <!-- <div class="content">
        <p>All things coding garden </p>
    </div> --> 
    <div class="icon">
        <div class="flex-container">
            <div class="flex"> 
            <a href="https://coding.garden" target="_blank">
                <img id="codingGarden" src="images/codingGarden_128.png"> </img>
            </div>
            <div class="flex"> 
            <a href="https://www.youtube.com/channel/UCLNgu_OupwoeESgtab33CCw" target="_blank">
                <i id="youtube" class = "fa fa-youtube"> </i>
            </div>
            <div class="flex"> 
            <a href="https://twitter.com/coding_garden" target="_blank">
                <i id="twitter" class = "fa fa-twitter"> </i>
            </div>
            <div class="flex"> 
            <a href="https://github.com/w3cj" target="_blank">
                <i id="github" class = "fa fa-github"> </i>
            </div>
            <div class="flex"> 
            <a href="https://www.twitch.tv/codinggarden/" target="_blank">
                <i id="twitch" class = "fa fa-twitch"> </i>
            </div>
        </div>
    </div>
  </body>
  
</html>
